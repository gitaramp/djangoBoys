{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
    <div class="tag-cloud">
        <p class="tag-cloud-title">Chmura tag√≥w</p>
        {% for tag in tags %}
            <a class="tag">{{ tag }}</a>
        {% endfor %}
    </div>
{% endblock %}
